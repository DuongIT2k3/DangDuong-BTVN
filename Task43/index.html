<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sản phẩm</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f7f7f7;
        margin: 0;
        padding: 20px;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      .controls {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-bottom: 20px;
        gap: 10px;
      }

      .controls input[type="text"] {
        padding: 10px;
        font-size: 16px;
        width: 250px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .controls button,
      .controls select {
        padding: 10px 15px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
      }

      .controls button:hover,
      .controls select:hover {
        background-color: #0056b3;
      }

      .product-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
      }

      .product-card {
        background: white;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        padding: 15px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .product-card img {
        max-width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 5px;
      }

      .product-info {
        margin-top: 10px;
      }

      .product-info h3 {
        margin: 0 0 5px;
        font-size: 18px;
        color: #333;
      }

      .product-info p {
        margin: 0 0 5px;
        font-size: 14px;
        color: #666;
      }

      .price {
        font-weight: bold;
        color: #28a745;
        margin-top: 5px;
      }

      .btn-detail {
        margin-top: auto;
        background-color: #17a2b8;
      }

      .btn-detail:hover {
        background-color: #117a8b;
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 999;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .modal-content {
        background-color: #fff;
        margin: 10% auto;
        padding: 20px;
        border-radius: 10px;
        width: 90%;
        max-width: 500px;
        position: relative;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      }

      .close {
        position: absolute;
        right: 15px;
        top: 10px;
        font-size: 24px;
        cursor: pointer;
        color: #333;
      }
      .pagination {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 30px;
        gap: 8px;
        flex-wrap: wrap;
      }

      .page-btn {
        padding: 8px 12px;
        border: 1px solid #ccc;
        background-color: #fff;
        color: #333;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .page-btn:hover,
      .page-btn.active {
        background-color: #007bff;
        color: white;
        border-color: #007bff;
      }
    </style>
  </head>
  <body>
    <h1>Danh sách sản phẩm</h1>

    <div class="controls">
      <input type="text" id="searchInput" placeholder="Tìm kiếm sản phẩm..." />
      <button id="searchBtn">Tìm kiếm</button>

      <select id="sortSelect">
        <option value="default">Sắp xếp theo giá</option>
        <option value="asc">Giá tăng dần</option>
        <option value="desc">Giá giảm dần</option>
      </select>
    </div>

    <div class="product-list" id="productList"></div>

    <div id="productModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modalTitle"></h2>
        <img
          id="modalImage"
          src=""
          alt=""
          style="max-width: 100%; height: 200px; object-fit: cover"
        />
        <p id="modalDescription"></p>
        <p id="modalPrice" class="price"></p>
      </div>
    </div>

    <div class="pagination" id="pagination">
      <button class="page-btn" id="prevPage">«</button>
      <span id="pageNumbers">1</span>
      <button class="page-btn" id="nextPage">»</button>
    </div>
    <script src="./task43.js"></script>
  </body>
</html>
