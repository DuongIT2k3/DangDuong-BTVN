<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <div class="container">
        <div class="header">
          <h1 class="title">Popular Collections</h1>
          <div class="group">
            <div class="box">
              <div class="profile">Profile</div>
            </div>
            <div class="box">
              <div class="profile">New York</div>
            </div>
            <div class="box">
              <div class="profile">Relaxing</div>
            </div>
            <div class="box">
              <div class="profile">Person</div>
            </div>
            <div class="box">
              <div class="profile">Fashion</div>
            </div>
          </div>
        </div>
        <div class="content">
          <div class="group-content">
            <div class="box-image">
              <img class="box-img" src="img/Big-image1.jpg" alt="" />
              <img class="box-item" src="img/Image1-1.png" alt="" />
              <img class="box-item2" src="img/Image1-2.png" alt="" />
              <img class="box-item3" src="img/Image1-3.png" alt="" />
            </div>
            <div class="box-content">
              <div class="people">People</div>
              <div class="image-icon">
                <img class="img-icon1" src="img/Frame.png" alt="" />

                <div class="number">144</div>
              </div>
            </div>
          </div>
          <div class="group-content">
            <div class="box-image">
              <img class="box-img" src="img/Big-image2.png" alt="" />
              <img class="box-item" src="img/Image2-1.png" alt="" />
              <img class="box-item2" src="img/Image2-2.png" alt="" />
              <img class="box-item3" src="img/Image2-3.png" alt="" />
            </div>
            <div class="box-content">
              <div class="people">Nature</div>
              <div class="image-icon">
                <img class="img-icon1" src="img/Frame.png" alt="" />

                <div class="number">7K</div>
              </div>
            </div>
          </div>
          <div class="group-content">
            <div class="box-image">
              <img class="box-img" src="img/Big-image3.png" alt="" />
              <img class="box-item" src="img/Image3-1.png" alt="" />
              <img class="box-item2" src="img/Image3-2.png" alt="" />
              <img class="box-item3" src="img/Image3-3.png" alt="" />
            </div>
            <div class="box-content">
              <div class="people">History</div>
              <div class="image-icon">
                <img class="img-icon1" src="img/Frame.png" alt="" />

                <div class="number">431</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
